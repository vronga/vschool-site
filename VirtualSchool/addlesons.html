<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VSchool – Уроки</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0ebff, #f7f9ff);
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: #005bbb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ---------- HEADER ---------- */
    header {
      background-color: #005bbb;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    header .logo {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      user-select: none;
      cursor: default;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 2rem;
      font-weight: 600;
      font-size: 1rem;
    }

    nav ul li a {
      color: white;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* ---------- LESSONS SECTION ---------- */
    main.lessons-container {
      flex: 1;
      display: flex;
      padding: 2rem 3rem;
      gap: 2rem;
      background-color: #f0f4ff;
      box-sizing: border-box;
    }

    aside.subjects-menu {
      width: 240px;
      background-color: #e6ecff;
      border-radius: 12px;
      padding: 1.5rem 1.2rem;
      overflow-y: auto;
      height: calc(100vh - 124px);
      box-sizing: border-box;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.05);
      user-select: none;
    }

    aside.subjects-menu h3 {
      margin-top: 0;
      margin-bottom: 1.2rem;
      color: #003d99;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    aside.subjects-menu button {
      width: 100%;
      background-color: #005bbb;
      border: none;
      color: white;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: 700;
      box-shadow: 0 3px 6px rgba(0,91,187,0.4);
      user-select: none;
    }

    aside.subjects-menu button:hover,
    aside.subjects-menu button:focus {
      background-color: #003d99;
      box-shadow: 0 5px 12px rgba(0,61,153,0.7);
      outline: none;
    }

    .lessons-content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 1.8rem;
      overflow-y: auto;
      max-height: calc(100vh - 124px);
      padding-right: 1rem;
      scroll-behavior: smooth;
    }

    .lesson-box {
      border: 1.5px solid #ccc;
      border-radius: 14px;
      background-color: white;
      overflow: hidden;
      box-shadow: 0 3px 9px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      height: 260px;
      user-select: none;
    }

    .lesson-box:hover {
      transform: scale(1.06);
      box-shadow: 0 9px 22px rgba(0,0,0,0.18);
      border-color: #005bbb;
    }

    .lesson-box img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .lesson-box:hover img {
      transform: scale(1.05);
    }

    .lesson-info {
      padding: 1rem 1.2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .lesson-info h4 {
      margin: 0 0 0.6rem 0;
      font-size: 1.25rem;
      color: #005bbb;
      font-weight: 700;
      line-height: 1.2;
    }

    .lesson-info p {
      margin: 0;
      font-size: 1rem;
      color: #444;
      line-height: 1.3;
      font-weight: 500;
    }

    .hidden {
      display: none !important;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background-color: #003d99;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.15);
    }

    /* ---------- SCROLLBARS ---------- */
    .lessons-content::-webkit-scrollbar,
    aside.subjects-menu::-webkit-scrollbar {
      width: 8px;
    }

    .lessons-content::-webkit-scrollbar-thumb,
    aside.subjects-menu::-webkit-scrollbar-thumb {
      background-color: #005bbb88;
      border-radius: 10px;
    }

    .lessons-content::-webkit-scrollbar-track,
    aside.subjects-menu::-webkit-scrollbar-track {
      background-color: #e6ecff;
    }

    @media (max-width: 600px) {
      nav ul {
        gap: 1rem;
        font-size: 0.9rem;
      }
      main.lessons-container {
        flex-direction: column;
        padding: 1rem;
      }
      aside.subjects-menu {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="logo">VSchool</h1>
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="addlesson.html">Добавить урок</a></li>
          <li><a href="addlessons.html">Уроки</a></li>
        </ul>
      </nav>
    </header>

    <main class="lessons-container">
      <aside class="subjects-menu">
        <h3>Предметы</h3>
        <button onclick="filterLessons('all')">Все уроки</button>
        <button onclick="filterLessons('informatics')">Информатика</button>
        <button onclick="filterLessons('robotics')">Робототехника</button>
        <button onclick="filterLessons('biology')">Биология</button>
        <button onclick="filterLessons('geography')">География</button>
      </aside>

      <section class="lessons-content" id="lessonsContainer">
        <!-- Уроки будут загружены сюда -->
      </section>
    </main>

    <footer>
      © 2025 VSchool — Все права защищены
    </footer>
  </div>

  <script>
    const lessonsContainer = document.getElementById('lessonsContainer');
    let lessons = JSON.parse(localStorage.getItem('vsLessons') || '[]');
    let currentFilter = 'all';

    function renderLessons() {
      lessonsContainer.innerHTML = '';
      const filtered = currentFilter === 'all'
        ? lessons
        : lessons.filter(l => l.subject === currentFilter);

      if (filtered.length === 0) {
        lessonsContainer.innerHTML = '<p>Уроков пока нет.</p>';
        return;
      }

      filtered.forEach(lesson => {
        const div = document.createElement('a');
        div.className = 'lesson-box';
        div.href = '#';
        div.innerHTML = `
          <img src="${lesson.image || 'https://via.placeholder.com/400x200?text=VSchool'}" alt="">
          <div class="lesson-info">
            <h4>${lesson.title}</h4>
            <p>${lesson.description || 'Без описания'}</p>
          </div>
        `;
        lessonsContainer.appendChild(div);
      });
    }

    function filterLessons(subject) {
      currentFilter = subject;
      renderLessons();
    }

    window.addEventListener('DOMContentLoaded', renderLessons);
  </script>
</body>
</html>
